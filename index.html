<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="title">
            <h1><strong>Rock, Paper, Scissors</strong></h1>
            <p>Choose Your Weapon</p>
        </body>
        <div class="buttons">
            <input id="Rock" type="button" value="Rock" onclick="getRoundWinner(1)"></input>
            <input id="Paper" type="button" value="Paper" onclick="getRoundWinner(2)"></input>
            <input id="Scissors" type="button" value="Scissors" onclick="getRoundWinner(3)"></input>
        </div>
    </body>
</html>
